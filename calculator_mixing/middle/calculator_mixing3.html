                <div class="subcontainer row">

                    <div style="text-align: center;"><h1 style="font-family: Nanumsquare; padding-bottom: 2px;">배합비 계산기</h1></div> 
					<br>
					<div>
						<div class="calculator_change">
							<h2 class="calculator_change1"><a href="../middle/calculator_mixing1.html">중도</a></h2>
							<h2 class="calculator_change2"><a href="../clear/c150.html">크리어</a></h2>
						</div>
						<hr>
						<div class="button_club">
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing1.html'">PH-254 논샌딩 프라이머 - 일반적인 교환철판</button></div>
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing2.html'">PH-254 논샌딩 프라이머 - 일반적인 플러스틱 범퍼교환</button></div>
							<div><button class="w-btn1-click" type="button" onclick="location.href='calculator_mixing3.html'">PF131 서페이서 회색 음영 <br>배합비</button></div>
						</div>
						<div class="button_club">
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing4.html'">AW001 인테리어도장 배합비</button></div>

						</div>

					<br>
						<div class="calculator_box">
								<h2>PF131 - 서페이서 회색 음영 배합비</h2>
								<p>
									> 신너의 양은 점도를 선호하는 스프레이 취향에 따라 다를 수 있으니 작업자가 점도조정을 위해 <br>
									> 자율적으로 조정하여 사용하십시오. <br>
									> 높은 살오름성은 신너를 줄이고 매끈한 표면을 위해서는 신너량을 늘리십시오. <br>
									> S20페인트 엑셀레이터를 경화제 양에 약2~3% 첨가하면 건조시간을 30~50% 줄일수 있습니다. <br>
								</p>

								<button id="reset" type="reset" onclick="reset()">초기화</button>

								<select id="GS_select" onchange="changeSelect()">
									<option value="901">GS901 Black</option>
									<option value="903">GS903 White</option>
									<option value="905">GS905 Light grey</option>
									<option value="906">GS906 Grey</option>
									<option value="907">GS907 Mid Grey</option>
									<option value="908">GS908 Dark Grey</option>
								</select>

								<div class="cal-table">
									<table class="calculator_table" border="1">
										<thead class="cal-table-th">
											<tr>
												<th scope="col" colspan="2">PF-131 (g)</th>
												<th scope="col" colspan="2" rowspan="2">H25 (g)</th>
												<th scope="col" colspan="2" rowspan="2">PF131_TA910 (g)</th>
												<th scope="col" colspan="2" rowspan="2">목표 배합량 (g)</th>
											</tr>
											<tr>
												<th scope="col">화이트</th>
												<th scope="col">블랙</th>
											</tr>
										</thead>
										<tbody id="cal-table-tb">
											<tr>
												<td id="white" scope="col"></th>
												<td id="black" scope="col"></th>
												<td id="H25" scope="col" colspan="2"></td>
												<td id="PF131_TA910" scope="col" colspan="2"></td>
												<td>
													<input id="change_result" type="text" value="100" onkeypress="if(event.keyCode==13){calculator();}">
													<input id="button_result" type="button" value="계산" onclick="calculator()">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
						</div>
