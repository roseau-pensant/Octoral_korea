<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>배합비 계산기</title>

		<link rel="stylesheet" type="text/css" href="../../skin/datasheets.css" />
		<link rel="stylesheet" type="text/css" href="../../skin/octoral/style.css" />
		<link rel="stylesheet" type="text/css" href="../../skin/calculator.css" />
		<script defer src="calculator_middle6.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
<body>
    <div id="container">

		<header id="top">

			<div class="container">

				<div class="subcontainer subcontainer-top">

				</div>

			</div>

		</header>

		<div id="content">

			<div class="container">

                <div class="subcontainer row">

                    <div style="text-align: center;"><h1 style="font-family: Nanumsquare; padding-bottom: 2px;">배합비 계산기</h1></div> 
					<br>
					<div>
						<div class="calculator_change">
							<h2 class="calculator_change1"><a href="../middle/calculator_mixing1.html">중도</a></h2>
							<h2 class="calculator_change2"><a href="../clear/c150.html">크리어</a></h2>
						</div>
						<hr>
						<div class="button_club">
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing1.html'">PH-254 논샌딩 프라이머 - 일반적인 교환철판</button></div>
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing2.html'">PH-254 논샌딩 프라이머 - 일반적인 플러스틱 범퍼교환</button></div>
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing3.html'">PF131 서페이서 회색 음영 <br>배합비</button></div>
						</div>
						<div class="button_club">
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing4.html'">AW001 인테리어도장 배합비</button></div>
							<div><button class="w-btn1" type="button" onclick="location.href='calculator_mixing5.html'">PE130 워시프라이머 배합비</button></div>
							<div><button class="w-btn1-click" type="button" onclick="location.href='calculator_mixing6.html'">PE130 애폭시 프라이머</button></div>
						</div>
						<hr>
					</div>
					<br>
						<div class="calculator_box">
							<h2>PE130 애폭시 프라이머</h2>
							<p>
								> TA910최대 20%_점도는 자율적으로 조정 할 수 있음 
							</p>
							<button id="reset" type="reset" onclick="reset()">초기화</button>
							
							<select id="PE130" onchange="changeSelect()">
								<option value="1">PE130 White</option>
								<option value="2">PE130 Grey</option>
							</select>

							<table class="calculator_table" border="1">
								<thead class="cal-table-th">
									<tr>
										<th scope="col" colspan="2">PE130</th>
										<th scope="col" colspan="2" rowspan="2">H130 (g)</th>
										<th scope="col" colspan="2" rowspan="2">TA910 (g)</th>
										<th scope="col" colspan="2" rowspan="2">목표 배합량 (g)</th>
									</tr>
									<tr>
										<th scope="col">화이트</th>
										<th scope="col">그레이</th>
									</tr>
								</thead>
								<tbody id="cal-table-tb">
									<tr>
										<td id="PE130_white" scope="col"></th>
										<td id="PE130_grey" scope="col"></th>
										<td id="H130" scope="col" colspan="2"></td>
										<td id="TA910" scope="col" colspan="2"></td>
										<td>
											<input id="change_result" type="text" value="100" onkeypress="if(event.keyCode==13){calculator();}">
											<input id="button_result" type="button" value="계산" onclick="calculator()">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					
                </div>
		    </div>


		

	</div>
